name: CI/CD Microservices Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-docker-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - MedInsight-Microservices/dossier-service
          - MedInsight-Microservices/lab-service
          - MedInsight-Microservices/ordonnance-service
          - Staff-service
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Java
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'

      # 3️⃣ Start PostgreSQL container pour les tests
      - name: Start PostgreSQL
        run: |
          docker run -d --name test-db \
            -e POSTGRES_USER=sa \
            -e POSTGRES_PASSWORD=sa \
            -e POSTGRES_DB=testdb \
            -p 5432:5432 postgres:15
          # Attendre que la DB soit prête
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 -U sa && break
            echo "Waiting for PostgreSQL..."
            sleep 3
          done

      # 4️⃣ Build Maven et exécuter tests
      - name: Build ${{ matrix.service }} with tests
        working-directory: ./${{ matrix.service }}
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD: sa
        run: mvn clean package

      # 5️⃣ Stop et supprimer le container PostgreSQL
      - name: Cleanup PostgreSQL
        run: |
          docker stop test-db
          docker rm test-db

      # 6️⃣ Login Docker
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Build & Push Docker Image
      - name: Build & Push ${{ matrix.service }}
        run: |
          SERVICE_NAME=$(basename ${{ matrix.service }})
          docker build -t monuser/$SERVICE_NAME:latest ${{ matrix.service }}
          docker push monuser/$SERVICE_NAME:latest
