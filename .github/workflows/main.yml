name: CI/CD Microservices Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - MedInsight-Microservices/dossier-service
          - MedInsight-Microservices/lab-service
          - MedInsight-Microservices/ordonnance-service
          - Staff-service
    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Java
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'

      # 3️⃣ Build microservice avec Maven (tests ignorés)
      - name: Build ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: mvn clean package -DskipTests

      # 4️⃣ Login Docker
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build & Push Docker image
      - name: Build & Push ${{ matrix.service }}
        run: |
          SERVICE_NAME=$(basename ${{ matrix.service }})
          docker build -t monuser/$SERVICE_NAME:latest ./${{ matrix.service }}
          docker push monuser/$SERVICE_NAME:latest

      # 6️⃣ Configure AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 7️⃣ Install kubectl
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'

      # 8️⃣ Update kubeconfig pour EKS
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name mon-cluster --region us-east-1

      # 9️⃣ Deploy microservice sur Kubernetes
      - name: Deploy ${{ matrix.service }} to Kubernetes
        run: |
          SERVICE_NAME=$(basename ${{ matrix.service }})
          # Met à jour l'image dans le deployment existant
          kubectl set image deployment/$SERVICE_NAME $SERVICE_NAME=monuser/$SERVICE_NAME:latest
          # Vérifie le rollout
          kubectl rollout status deployment/$SERVICE_NAME
